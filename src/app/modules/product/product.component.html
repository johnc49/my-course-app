<div class="wrapper">
  <h1>List of products</h1>

  <mat-card class="example-card" *ngFor="let product of products$ | async">
    <mat-card-header>
      <mat-card-title>{{ product.title }}</mat-card-title>
    </mat-card-header>
    <img
      priority
      mat-card-image
      [ngSrc]="product.thumbnail"
      [attr.alt]="product.title"
      width="200"
      height="180"
    />
    <mat-card-content>
      <p>{{ product.description }}</p>
    </mat-card-content>
  </mat-card>
</div>
